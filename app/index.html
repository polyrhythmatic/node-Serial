<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- <link rel="stylesheet" type="text/css" media="all" href="style.css"></link> -->
    <title>Node Serial</title>
    <script src="./js/jquery-2.1.3.min.js"></script>
</head>

<body>
    <input id="fileDialog" type="file" />
    <br>
    <div>
        <br>
        <form>
            <label for="serialDropdown">Serial Ports: </label>
            <select id="serialDropdown" name="selectedSerial">
            </select>
            <label for="baudDropdown">Baud Rate: </label>
            <select id="baudDropdown" name="selectedBaud">
            </select>
        </form>
    </div>
    <br>
    <button onclick="startSerial()" type="button">Start Serial</button>
    <button type="button">Stop</button>
    Port:
    <input type="number" id="portNumber" value="3000">
    </div>
    <div id="messageArea">
        <p id="messageLabel">Serial Preview:</p>
        <div id="message" div style="border : solid 2px ##d3d3d3; background : #000000; color : #ffffff; padding : 4px; width : 300px; height : 300px; overflow : auto; ">
        </div>
    </div>
    <div>
        <br>
        <form>
            <label for="midiInputDropdown">Midi Input Ports: </label>
            <select id="midiInputDropdown" name="selectedMidiInput">
            </select>
            <button onclick="startMidi()" type="button">Start Midi</button>
        </form>
    </div>
    <footer>
        <script src="index.js"></script>
    </footer>
</body>

</html>
